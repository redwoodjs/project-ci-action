name: ğŸŒ² Redwood build, lint, diagnostics, and tests
description: Run CI on a Redwood Project

inputs:
  node-version:
    description: The Node Version (defaults to 18)
    default: 18
  project-directory:
    description: Path to project directory
    required: true
  yarn3-cache:
    description: Enable Yarn 3 caching ('yes' or 'no' as string) 
    default: 'yes'    
  run-lint:
    description: Run project lint ('yes' or 'no' as string)
    default: 'yes'

defaults:
  run:
    shell: bash
    working-directory: ${{ inputs.project-directory }}

env:
  DATABASE_URL: postgresql://test:password@localhost:5432/test
  TEST_DATABASE_URL: postgresql://test:password@localhost:5432/test

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - name: ğŸ˜ Set up Postgres
      uses: CasperWA/postgresql-action@v1
      with:
        postgresql version: 14
        postgresql db: test
        postgresql user: test
        postgresql password: password

    - name: ğŸ“ Get yarn cache directory path
      if: ${{ inputs.yarn3-cache == 'yes' }}
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

    - name: ğŸ“ Cache yarn
      if: ${{ inputs.yarn3-cache == 'yes' }}
      uses: actions/cache@v3    
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    
    - name: ğŸ§¶ Yarn install
      run: yarn install --immutable
      
    - name: â—­ Run migrate
      run: yarn rw prisma migrate dev
      
    - name: ğŸ—ï¸ Run build
      run: yarn rw build

    - name: ğŸ” Run lint
      if: ${{ inputs.run-lint == 'yes' }}
      run: yarn rw lint

    - name: ğŸ”¬ Run diagnostics
      run: yarn rw check
      
    - name: ğŸ§ª Run tests
      run: yarn rw test
      
